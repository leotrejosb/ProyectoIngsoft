<div class="bootstrap-wrapper">
    <div class="container">
        <div class="roow mt20">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center">
                        <img src="../../../assets/login.png" width="100" height="100">
                    </div>
                    <h1 class="text-center">Inicio de sesión</h1>
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="full-width"  appearance = "outline">
                            <mat-label>Nombre de usuario</mat-label>
                            <input [(ngModel)]="loginData.username" required matInput name="username" placeholder="Digite su nombre de usuario">
                        </mat-form-field>
                        <mat-form-field class="full-width"  appearance = "outline">
                            <mat-label>Contraseña</mat-label>
                            <input [(ngModel)]="loginData.password" required type="password" name="password" matInput placeholder="Contraseña">
                        </mat-form-field>

                        <br><br>

                        <div class = "container text-center">
                            <button mat-raised-button color="primary">Iniciar Sesion</button>
                            <button type="reset" style = "margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
                          </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
