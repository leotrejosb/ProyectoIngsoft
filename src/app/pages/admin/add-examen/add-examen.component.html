<mat-card>
    <h1>Agregar Neuvo Examen</h1>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form (ngSubmit)="guardarCuestionario()">
                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Título</mat-label>
                    <input 
                    type="text"
                    name="titulo"
                    required
                    placeholder="Digíte el título"
                    matInput
                    [(ngModel)] = "examenData.titulo">
                </mat-form-field>
                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Descripción</mat-label>
                    <textarea
                    [(ngModel)] = "examenData.descripcion"
                    type="text"
                    name="descripcion"
                    placeholder="Digíte la decripción"
                    matInput
                    rows="8"></textarea>
                </mat-form-field>
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Puntos Máximos</mat-label>
                            <input 
                            [(ngModel)] = "examenData.puntosMaximos"
                            type="text"
                            name="puntosMaximos"
                            placeholder="Digíte los puntos máximos"
                            matInput>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Número de preguntas </mat-label>
                            <input
                            [(ngModel)] = "examenData.numeroDePreguntas"
                            type="text"
                            name="numeroDePreguntas"
                            placeholder="Digíte el número de preguntas"
                            matInput>
                        </mat-form-field>
                    </div>
                </div>
                <mat-slide-toggle class="mt20" [(ngModel)]="examenData.activo">
                    Estado de publicacion 
                </mat-slide-toggle>
                <mat-form-field appearance="fill" class="mt20 w100">
                    <mat-label>Categorías</mat-label>
                    <mat-select name="categoria" [(ngModel)] = "examenData.categoria.categoriaId">
                      <mat-option *ngFor = "let c of categorias" [value] = "c.categoriaId">
                        {{ c.titulo }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                <div class="container text-center">
                    <button mat-raised-button color="primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</mat-card>
