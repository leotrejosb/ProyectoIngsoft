<mat-card  class="mt10" *ngFor=" let e of examenes">
    <mat-card-header style="margin-left: 30px;">
        <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>
                {{e.titulo}}
            </mat-card-title>
            <mat-card-subtitle>
                {{e.categoria.titulo}}
            </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content style="margin-left: 30px;">
        <mat-card-actions>
            <button mat-flat-button color="primary" [routerLink]="'/admin/ver-preguntas/'+e.examenId+'/'+e.titulo">Preguntas</button>
            <button [routerLink]="'/admin/examen/'+e.examenId" mat-flat-button color="primary" class="ml20">Actualizar</button>
            <button mat-flat-button color="warn" class="ml10" (click)= "eliminarExamen(e.examenId)">Eliminar</button>
        </mat-card-actions>
    </mat-card-content>
</mat-card>

<div class="container text-center mt20">
    <button routerLink="/admin/add-examen" mat-raised-button color="primary" style="margin-bottom: 50px; margin-top: 30px;">Agregar Cuestionario</button>
</div>
